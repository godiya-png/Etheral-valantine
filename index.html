
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ethereal Valentine | A Poetic Love Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      .font-cursive { font-family: 'Dancing Script', cursive; }
      .font-serif { font-family: 'Playfair Display', serif; }
      
      /* Background Floating Hearts */
      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
      }
      .floating-heart {
        position: fixed;
        bottom: -50px;
        pointer-events: none;
        animation: float var(--duration) linear infinite;
        z-index: 0;
      }
      
      /* Card Shimmer Effect */
      @keyframes shimmer {
        0% { transform: translateX(-200%) skewX(-20deg); opacity: 0; }
        10% { opacity: 0.5; }
        50% { opacity: 1; }
        90% { opacity: 0.5; }
        100% { transform: translateX(200%) skewX(-20deg); opacity: 0; }
      }
      .shimmer-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to right,
          transparent 0%,
          rgba(255, 255, 255, 0) 25%,
          rgba(255, 255, 255, 0.6) 50%,
          rgba(255, 255, 255, 0) 75%,
          transparent 100%
        );
        pointer-events: none;
        animation: shimmer 4.5s infinite ease-in-out;
        mix-blend-mode: overlay;
      }

      /* Entrance Animations */
      .fade-up-item {
        opacity: 0;
        transform: translateY(30px);
        transition: all 1s cubic-bezier(0.23, 1, 0.32, 1);
      }
      .fade-up-item.active {
        opacity: 1;
        transform: translateY(0);
      }

      .card-reveal {
        animation: card-reveal-kf 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      @keyframes card-reveal-kf {
        0% { opacity: 0; transform: scale(0.98) translateY(20px); }
        100% { opacity: 1; transform: scale(1) translateY(0); }
      }

      .animate-fade-in {
        animation: fadeIn 0.8s ease-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
    </style>
